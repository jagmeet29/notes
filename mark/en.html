/* Reset default browser styles and use better box model */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Base typography and spacing for body content
   Using relative units (rem) for better accessibility */
body {
  font-family: "Lora", sans-serif;
  font-size: 1rem;
  line-height: 1.5;
}

/* Heading styles
   1.75rem = 28px at default root size
   Using Times New Roman for decorative headings */
h1 {
  font-size: 2rem;
  color: #f24130;
  font-family: "Open Sans", sans-serif;
  margin-bottom: 1rem;
  line-height: 0.9rem;
  line-height: 2rem;
}
h2 {
  font-size: 2rem;
  color: #2f736c;
  margin-top: 0rem;
  font-family: "Open Sans", sans-serif;
  margin-bottom: 0.5rem;
  line-height: 2rem;
}

h4,
h3 {
  font-size: 1.4rem;
  color: #2f736c;
  margin-top: 0rem;
  font-family: "Open Sans", sans-serif;
  margin-bottom: 0.5rem;
  line-height: 2rem;
}

/* General Table Styling */
table {
  width: 50%;
  margin: 20px 10px;
  border-collapse: collapse;

  font-family: Arial, sans-serif;
}

th,
td {
  padding: 12px;
  text-align: center;
  border: 1px solid #ddd;
}

th {
  background-color: #f2f0d8;
  color: black;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

tr:hover {
  background-color: #f1f1f1;
}
/* Container for responsive layout
   90% width with max-width prevents too wide content
   Auto margins center the container horizontally */
   content {
  width: 70%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
  display: grid;
  gap: 1.5rem;
}

/* Responsive image settings
   - block display removes inline spacing
   - auto height maintains aspect ratio
   - border-radius adds rounded corners
   - max-width prevents overflow */

/* Side-by-side layout for content */
.content-wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2rem;
  align-items: start;
}

.content-text {
  font-size: 1rem;
  line-height: 1.6;
}

/* Tablet breakpoint
   Adjusts font size and layout for medium screens
   768px is standard tablet width */
@media screen and (max-width: 768px) {
  :root {
    font-size: 15px;
  }

  content {
    width: 90%;
    padding: 1rem;
    gap: 1rem;
  }
  h1,
  h2,
  h3,
  h4 {
    line-height: 2rem;
  }

  .content-wrapper {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
}

/* Mobile breakpoint
   Further reduces font size for smaller screens
   480px targets most mobile devices */
@media screen and (max-width: 480px) {
  table {
    width: 100%;
  }
  :root {
    font-size: 16px;
  }

  h1,
  h2 {
    line-height: 2.2rem;
  }
  container {
    width: 95%;
    gap: 0.5rem;
    display: flex;
    flex-direction: column;
  }

  ul,
  ol {
    padding: 10px 20px;
  }
}

/* Print layout */
@media print {
  content {
    width: 100%;
    padding: 0;
  }
}
/* Dark mode support */
@media (prefers-color-scheme: dark) {
  body {
    background-color: #000;
    color: #f0f0f0;
  }

  h1 {
    color: #f24130;
  }
  h2 {
    color: #45a89e;
  }

  table {
    border-color: #555;
  }

  th {
    background-color: #44433b;
    color: #fff;
  }

  tr:nth-child(even) {
    background-color: #111;
  }

  tr:hover {
    background-color: #222;
  }

  .mathbox {
    background-color: rgba(246, 214, 174, 0.159);
    color: #f0f0f0;
  }
}

  </style>
  <body>
    <div id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      fetch("1.md")
        .then((response) => response.text())
        .then((markdown) => {
          document.getElementById("content").innerHTML = marked.parse(markdown);
        })
        .catch((error) => {
          console.error("Error loading the markdown file:", error);
          document.getElementById("content").innerHTML =
            "Error loading markdown file";
        });
    </script>
  </body>
</html>
